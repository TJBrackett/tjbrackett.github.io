<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <main>
        <p>Select a region from the list:</p>
        <ul id="regionList">
            <li data-region="us-west-1">US West 1 (N. California)</li>
            <li data-region="us-west-2">US West 2 (Oregon)</li>
            <li data-region="us-east-1">US East 1 (N. Virginia)</li>
            <li data-region="us-east-2">US East 2 (Ohio)</li>
        </ul>
        <button id="fetchButton">Fetch Data</button>
        <div id="responseDiv2"></div>
        <button id="createButton">Create Data</button>
        <div id="responseDiv1"></div>
        <button id="destroyButton">Destroy Data</button>
        <div id="responseDiv3"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
